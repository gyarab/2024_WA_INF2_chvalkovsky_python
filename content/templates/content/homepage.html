{% extends "content/base.html" %}

{% block header %}
    <h1>All guitars</h1> 
{% endblock %}
{% block main %}
<div class="homepage">
    {% for guitar in guitars %}
    <div class="guitar-preview" onclick= "redirect({{forloop.counter0}})">
        <h2>{{ guitar.brand }} {{ guitar.model }}</h2>
        <img src="{{ guitar.image }}" alt="{{ guitar.model }}">
        <div class="guitar-price">
            <p>{{ guitar.price }}</p>
        </div>
    </div>
    {% endfor %}
</div>
<script>
    function redirect(id) {
        window.location.href = "/details/" + id;
    }
</script>
{% endblock %}
{% block footer %}
{% endblock %}
