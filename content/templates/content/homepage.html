{% extends "content/base.html" %}

{% block header %}
    <h1>All guitars</h1>
{% endblock %}
{% block main %}
<div class="homepage">
    {% for guitar in guitars %}
    <script>
        function redirect() {
            window.location.href = "/details/{{ forloop.counter0 }}";
        }
    </script>
    <div class="guitar-preview" onclick= "redirect()">
        <h2>{{ guitar.brand }} {{ guitar.model }}</h2>
        <img src="{{ guitar.image }}" alt="{{ guitar.model }}">
        <div class="guitar-price">
            <p>{{ guitar.price }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
{% block footer %}
<a href="https://kytary.cz/">Source</a>
{% endblock %}
