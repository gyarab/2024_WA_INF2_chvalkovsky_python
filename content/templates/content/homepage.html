{% extends "content/base.html" %}

{% block header %}
    <h1>All guitars</h1>
{% endblock %}
{% block main %}
    {% for guitar in guitars %}
        <a href="/details/{{forloop.counter0}}"><h2>{{ guitar.brand }} {{ guitar.model }}</h2></a>
        <p>{{ guitar.price }}</p>
    {% endfor %}
{% endblock %}
